version: 2
updates:
- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: "monthly"
- package-ecosystem: "gomod"
  directory: "/"
  schedule:
    interval: "monthly"
  groups:
    k8s.io:
      patterns:
      - "k8s.io/*"
    go.opentelemetry.io:
      patterns:
      - "go.opentelemetry.io/*"
  open-pull-requests-limit: 20
- package-ecosystem: "docker"
  directory: "/"
  schedule:
    interval: "monthly"
